<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main_view.css">
</head>

<body>
  <header class="mdc-top-app-bar mdc-top-app-bar--dense toolbar" id="toolbar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href="#" class="material-icons mdc-top-app-bar__navigation-icon  toolbar-button">menu</a>
        <span class="mdc-top-app-bar__title title-span">Scientific Calculator</span>
      </section>

      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <!-- <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">close</a> -->

        <button class="material-icons mdc-top-app-bar__action-item mdc-ripple-upgraded--unbounded mdc-ripple-upgraded toolbar-button"
          aria-label="close" id="minimize-button">minimize</button>
        <button class="close-button material-icons mdc-top-app-bar__action-item mdc-ripple-upgraded--unbounded mdc-ripple-upgraded toolbar-button"
          aria-label="close" id="close-button">close</button>

    </div>
  </header>
  <div class="container-fluid">
    <div class="calculator" align="center">
      <div class="row displayBox">
        <p class="displayText" id="display">0</p>
      </div>
      <div class="row">
        <div class="col-4 number-column">
          <div class="row">
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="seven">7</button>
            </div>
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="seven">8</button>
            </div>
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="seven">9</button>
            </div>
          </div>
          <div class="row">
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="four">4</button>
            </div>
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="five">5</button>
            </div>
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="six">6</button>
            </div>
          </div>
          <div class="row">
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="one">1</button>
            </div>
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="two">2</button>
            </div>
            <div class="col-4 num-btn">
              <button class="btn btn-light btn-block" id="three">3</button>
            </div>
          </div>
          <div class="row">
            <div class="col-8 num-btn">
              <button class="btn btn-light btn-block" id="zero">0</button>
            </div>
            <div class="col-4  num-btn">
              <button class="btn btn-light btn-block" id="seven">.</button>
            </div>
          </div>
        </div>
        <div class="col-2 basic-column">
          <div class="row">
            <div class="col-6 num-btn">
              <button class="btn btn-light basic-btn btn-block" id="seven">รท</button>
            </div>
            <div class="col-6 num-btn">
              <button class="btn btn-light basic-btn btn-block" id="seven">DEL</button>
            </div>
          </div>
          <div class="row">
            <div class="col-6 num-btn">
              <button class="btn btn-light basic-btn btn-block" id="seven">ร</button>
            </div>
            <div class="col-6 num-btn">
                <button class="btn btn-light basic-btn btn-block" id="seven">C</button>
            </div>
          </div>
          <div class="row">
            <div class="col-6 num-btn">
                <button class="btn btn-light basic-btn btn-block" id="seven">-</button>
            </div>
            <div class="col-6 num-btn">
                <button class="btn btn-light basic-btn btn-block" id="seven">+/-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-6 num-btn">
              <button class="btn btn-light basic-btn btn-block" id="seven">+</button>
            </div>
            <div class="col-6 num-btn">
                <button class="btn btn-light basic-btn btn-block" id="seven">=</button>
            </div>
          </div>
        </div>
        <div class="col-6 sci-column">
        </div>
      </div>
    </div>
  </div>

  <div id="alert-dialog" class="mdc-dialog" role="alertdialog" aria-modal="true" aria-describedby="alert-dialog-description">
    <div class="mdc-dialog__scrim"></div>
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <section id="alert-dialog-description" class="mdc-dialog__content">
          <p>Close calculator?</p>
        </section>
        <footer class="mdc-dialog__actions">
          <button id="mdc-close-cancel" type="button" class="mdc-button mdc-dialog__button mdc-ripple-upgraded"
            data-mdc-dialog-action="close" style="--mdc-ripple-fg-size:45px; --mdc-ripple-fg-scale:2.10168; --mdc-ripple-fg-translate-start:4.875px, 0.566406px; --mdc-ripple-fg-translate-end:15.7656px, -4.5px;">Cancel</button>
          <button id="mdc-close-confirm" type="button" class="mdc-button mdc-dialog__button mdc-ripple-upgraded"
            data-mdc-dialog-action="accept" style="--mdc-ripple-fg-size:49px; --mdc-ripple-fg-scale:2.0437; --mdc-ripple-fg-translate-start:-6.87891px, -4.61328px; --mdc-ripple-fg-translate-end:16.8203px, -6.5px;">Close</button></footer>
      </div>
    </div>
  </div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <script>
    require('../renderer.js')
  </script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main_view.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>

</body>

</html>
